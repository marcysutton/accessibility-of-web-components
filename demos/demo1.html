<!DOCTYPE html>
<html>
<head>
	<title>Shadow DOM Accessibility: Demo 1</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Shadow DOM Demo</h1>
	</header>
	<main>
		<h2>Taco Stuff</h2>
		<template>
	  	<p>I am a taco</p>
	  	<img src="taco.gif" alt="taco" style="max-width: 400px">
	  	<p><a href="http://www.pennlive.com/food/index.ssf/2014/03/taco_bell_waffle_taco_waffle_t.html">Taco Bell's new Waffle Taco and A.M. Crunchwrap: The review is in</a></p>
	  </template>
		<taco-stuff></taco-stuff>
	</main>
	<script>
    var template = document.querySelector('template');
    var dropdownPrototype = Object.create(HTMLElement.prototype);
    dropdownPrototype.createdCallback = function() {
      var root = this.createShadowRoot();
	    root.applyAuthorStyles = true;
      var clone = template.content.cloneNode(true);
			root.appendChild(clone);
    };
    document.registerElement("taco-stuff", {
      prototype: dropdownPrototype
    });
	</script>
</body>
</html>
